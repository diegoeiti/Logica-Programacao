<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Document</title>
</head>
<body>

        <form action="">

            <label for="">Nome:</label>

            <br>

            <input type="email" name="email" id="email" autocomplete="on">

            <br>

            <br>

            <input type="submit"  value="Enviar">
            <input type="reset" value="Limpar">

        </form>


    </main>
