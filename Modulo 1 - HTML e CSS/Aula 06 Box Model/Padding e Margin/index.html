<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        main {
            width: 70vw;
            margin: auto;
            border: 1px solid black;
            padding: 20px 50px;
            box-shadow: 1px 1px 5px black;
            border-radius: 15px;

        }

        div{
            margin: 50px;
            margin-left: 100px;
            border: 1px solid black;

        }



    </style>
</head>
<body>
    <main>
        <div id="box1">
            Essa é a primeira caixa
        </div>
        

        <div id="box2">
            Essa é a segunda caixa
        </div>
        

        <div id="box3">
            Essa é a terceira caixa
        </div>


    </main>
</body>
</html>
