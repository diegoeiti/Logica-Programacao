<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Outras tags Formulário</h1>

    <form action="">
        <label for="">Nome: </label>
        <input type="text" name="nome" id="nome">
        <br>
        <br>
        <!-- Lista -->
         <label for="">Estado: </label>
         <select name="estado" id="estado">
            <option value="sp">São Paulo</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="ba">Bahia</option>
            <option value="mg">Minas Gerais</option>

         </select>

         <!-- Checkbox -->
          <label for="">Esportes Favoritos</label>
          <input type="checkbox" name="pagamentos" value="futebol">Futebol <br>
          <input type="checkbox" name="esportes" value="volei">Vôlei <br>
          <input type="checkbox" name="esportes" value="basquete">Basquete <br>
          <input type="checkbox" name="esportes" value="natacao">Natação <br>
 
          <!-- Radio --> <br>
           <label for="">Opção de Pagamento</label> <br>
           <input type="radio" name="pagamento" value="credito">Crédito <br>
           <input type="radio" name="pagamento" value="debito">Debito <br>
           <input type="radio" name="pagamento" value="pix">Pix <br>

    </form>
</body>
</html>
